    <h1 class="fw-300 centrar-texto">Contactanos</h1>
    <img src="img/destacada3.jpg" alt="destaasd">

    <main class="contenedor seccion contenido-centrado">
        <h2 class="fw-300 centrar-texto">Llena formulario de Contacto</h2>
        <form action="">
            <fieldset>
                <legend>Informacion Personal</legend>

                <label for="nombre">Nombre:</label>
                <input type="text" id="nombre" placeholder="Tu nombre">

                <label for="email">E-mail:</label>
                <input type="email" id="email" placeholder="Tu correo">

                <label for="telefono">Telefono</label>
                <input type="tel" id="telefono" placeholder="Tu telefono" required>

                <label for="mensaje">Mensaje:</label>
                <textarea name="" id="mensaje"></textarea>

            </fieldset>

            <fieldset>
                <legend>Informacion sobre propiedad</legend>

                <label for="opciones">Vende o Compra</label>
                <select id="opciones">
                    <option value="" disabled selected>---Seleccione---</option>
                    <option value="compra">Compra</option>
                    <option value="vende">Vende</option>
                </select>

                <label for="cantidad">Cantidad: </label>
                <input type="number" id="cantidad" min="0" max="100" step="5">

            </fieldset>

            <fieldset>
                <legend>Contacto</legend>
                <p>Como desea ser contactado</p>

                <div class="forma-contacto">
                    <label for="telefono2">Telefono</label>
                    <input type="radio" name="contacto" value="telefono" id="telefono2">

                    <label for="email2">Email</label>
                    <input type="radio" name="contacto" value="email2" id="email2">
                </div>

                <p>Si eligio telefono,elija la fecha y hora</p>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha">

                <label for="hora">Hora: </label>
                <input type="time" id="hora">
                
            </fieldset>

            <input type="submit" value="Enviar" class="boton boton-verde">

        </form>


    </main>
